<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>歡迎來到我的網站</h1>
        <nav>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>這是網站的主要區域</h2>
            <p>這裡可以放一些介紹文字或圖片，吸引訪客的注意力。</p>
        </section>

        <section id="about">
            <h2>關於我們</h2>
            <p>這部分可以放一些公司或個人的簡介。</p>
        </section>

        <section id="services">
            <h2>服務項目</h2>
            <p>這裡介紹你提供的服務或產品。</p>
        </section>

        <section id="contact">
            <h2>聯絡我們</h2>
            <p>這部分可以放聯絡資訊或聯絡表單。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的網站. 版權所有。</p>
    </footer>
</body>
</html>
